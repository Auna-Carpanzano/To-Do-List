<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Add new to-do">
    <ul>
      <li><span><i class="fa fa-trash"></i></span> Cross off to-do</li>
      <li><span><i class="fa fa-trash"></i></span> Delete to-do</li>
      <li><span><i class="fa fa-trash"></i></span> Make another to-do</li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
